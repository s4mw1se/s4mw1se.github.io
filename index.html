        }
        nav {
            width: 200px;
            background-color: #333;
            color: #ffffff;
            padding: 15px;
            height: 100vh;
            position: fixed;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        header {
            background-color: #333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            width: calc(100% - 200px);
            margin-left: 200px;
        }
        main {
            margin: 15px;
            width: calc(100% - 200px);
            margin-left: 200px;
        }
        article {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        h1, h2, h3 {
            color: #333;
        }

</head>
